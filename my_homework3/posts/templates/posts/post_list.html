{% extends "base.html" %}

<div>
    {% block content %}
    <h1>게시글 목록</h1>
    <a href="{% url "posts:create" %}">
        <button>글작성</button>
    </a>
    {% for post in posts %}
    <a href={% url "posts:detail" post.pk %}>
        <ul>
            <li>{{ post.id }}|{{ post.title }}</li>
        </ul>
    </a>
    {% endfor %}
    <hr>
    {% endblock content %}
</div>
